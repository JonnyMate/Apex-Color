<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Apex Color</title>
  </head>
  <body>
    <div id="container">
      <h1>Enter a new hexcolor below!</h1>
      <input
        type="text"
        placeholder="Enter a hexadecimal..."
        onkeyup="inputShort(event)"
      />
      <button id="input-btn" onclick="input()">Change!</button>
      <button id="random-btn" onclick="randomColor()">
        Choose a Random Color
      </button>
    </div>
    <span id="dot"></span>

    <script src="index.js"></script>
  </body>
</html>
